<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodora</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>

<body>
    <div>
        <div>
            <img src="Images/logo.png" height="30px">
            <h2>Login</h2>
        </div>

        <div class="usernameSection">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg>
            <input type="text" class="styledInput" placeholder="Username">
        </div>

        <div class="passwordSection">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                viewBox="0 0 16 16">
                <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
            </svg>
            <input type="text" class="styledInput" placeholder="Password">
        </div>

        <div class="forgottenPasswordSection">
            <a href="#">Forgot password?</a>
        </div>

        <button>Login</button>

        <p>Not registered? <a href="#">Sign up</a></p>

    </div>
</body>

</html>
